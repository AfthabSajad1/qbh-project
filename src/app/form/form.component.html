<div class="form">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="name" class="small-text">Name:</label>
          <input id="name" formControlName="name">
        </div>
      
        <div>
          <label for="email" class="small-text">Email:</label>
          <input id="email" formControlName="email">
        </div>
      
        <div>
          <label for="phone" class="small-text">Phone:</label>
          <input id="phone" formControlName="phone">
        </div>
      
        <div>
          <label for="address" class="small-text">Address:</label>
          <input id="address" formControlName="address">
        </div>
      
        <button class="button medium-text" type="submit" [disabled]="userForm.invalid">Submit</button>
      </form> 
</div>
